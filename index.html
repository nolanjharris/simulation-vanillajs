<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Righteous|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div id="title">
            <img src="assets/piggy_bank.svg" alt="">
            <h1 class="righteous" id="pageTitle">Budget Builder</h1>
        </div>
        <div id="total">
            <h3>Budget Total: $<span id="displayTotal"></span></h3>
        </div>
    </header>
    <main>
        <div id="mainContent">
            <div id="expenses">
                <h2 class="righteous">Monthly Expenses</h2>
                <div class="expenseItem">
                    <div class="namePrice">
                        <h5>Groceries</h5>
                        <h6>$<span class="expenseAmount">104</span></h6>
                    </div>
                    <img class="trashCan" src="assets/trash_can.svg" alt="">
                </div>
                <div class="expenseItem">
                    <div class="namePrice">
                        <h5>Utilites</h5>
                        <h6>$<span class="expenseAmount">134</span></h6>
                    </div>
                    <img class="trashCan" src="assets/trash_can.svg" alt="">
                </div>
            </div>
            <div id="addBill">
                <h2 class="righteous">Add Bill</h2>
                <div class="billInput" id="billName">
                    <h5>Name</h5>
                    <input type="text" id="nameInput">
                </div>
                <div class="billInput" id="billAmount">
                    <h5>Amount</h5>
                    <input type="text" id="amountInput">
                </div>
                <button id="addButton" class="righteous">Add</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
